<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ladybug - Head Counter</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="div1">
        <h1 style="padding-bottom: 1rem;">Number of People: </h1>
        <h2 id="count-el">0</h2>

        <button id="increment-btn" onclick="increment ()"><a href="#" style="text-decoration: none;">INCREMENT</a>
        </button>



        <button id="save-btn" onclick="save ()"><a href="#" style="text-decoration: none;">SAVE</a>
        </button>

        <p id="save-el">Previous entries: </p>

        <p class="click">click the INCREMENT button above to add headcount for each person</p>

    </div>


    <div>
        <p id="welcome-el"></p>
    </div>


    <script src="./main.js"></script>
</body>

</html>
