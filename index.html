<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ladybug - Head Counter</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="div1">
        <h2 style="padding-bottom: 1rem;">Number of People: </h2>
        <h1 id="count-el">0</h1>

        <button id="increment-btn" onclick="increment ()"><a href="#" style="text-decoration: none;">ADD</a>
        </button>



        <button id="save-btn" onclick="save ()"><a href="#" style="text-decoration: none;">SAVE</a>
        </button>

        <p id="save-el" style="padding: 2rem 0; font-weight: 600;">Previous entries: </p>

        <p class="click" style="padding: 1rem 0;">Tap the ADD button above to add headcount for each person</p>

    </div>


    <div>
        <p id="welcome-el"></p>
    </div>


    <script src="./main.js"></script>
</body>

</html>
